applications:
  - name: pal-tracker
    path: build/libs/pal-tracker.jar
    buildpacks:
    - java_buildpack_offline
    stack: cflinuxfs3
    memory: 1G
    disk_quota: 1G
    instances: 1
    health-check-type: port
    timeout: 60
    routes:
    - route: pal-tracker-gohwm.apps.evans.pal.pivotal.io
    services:
    - tracker-database
    env:
      WELCOME_MESSAGE: Hello from the review environment
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
